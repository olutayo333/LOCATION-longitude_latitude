<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="location.js">    </script>
</head>
<body onload="locate()">
    
    <div class="container">
        <div class="row shadow bg-info text-white">
            <div class="col-lg-6 vh-100 rounded mt-5 pt-5">
                <p class="text-center shadow mb-5" style="font-size: 40px; letter-spacing: 10px; text-decoration: dotted;"> LOCATION TRACKER</p> <hr>
                <!-- <button onclick="locate()"> LOcation</button> -->
                <div class="text-center fs-5 mt-5 rounded shadow" style="letter-spacing: 20px; line-height: 2;"> Latitude: <small id="displaylatitude" ></small> </div>
                <div class="text-center fs-5 mt-5 rounded shadow-lg mb-5" style="letter-spacing: 20px; line-height: 2;"> Longitude: <small id="displaylongitude"> </small> </div> <hr>
                
                <div class="rounded shadow-lg bg-white text-info text-center mt-5" id="displayDate"> </div>
            </div>

        </div>
    </div>


    


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
